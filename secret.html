<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeTrack Corporation - Employee Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #1a1a1a;
      color: #f5f5f5;
    }

    .static {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      background-size: cover;
      opacity: 0.025;
      z-index: -1;
    }

    .header {
      padding: 1rem;
      background-color: #2b2b2b;
      text-align: center;
    }

    .header h1 {
      color: #f5c518;
      margin: 0;
      text-shadow: 1px 1px 0 #000;
    }

    .portal {
      padding: 2rem;
    }

    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .link-box {
      background-color: #2b2b2b;
      padding: 1rem;
      border: 2px solid #f5c518;
      color: #f5c518;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .link-box:hover {
      background-color: #3a3a3a;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #2b2b2b;
      color: #fff;
      padding: 2rem;
      border: 2px solid #f5c518;
      z-index: 9999;
      box-shadow: 0 0 20px #000;
    }

    .popup button {
      margin-top: 1rem;
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #f5c518;
      color: #1a1a1a;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="static"></div>
  <div class="header">
    <h1>Welcome to the TimeTrack Employee Portal</h1>
  </div>
  <div class="portal">
    <h2>Quick Links</h2>
    <div class="link-grid">
      <a href="404.html" class="link-box">Company News</a>
      <a href="404.html" class="link-box">Time Tracking</a>
      <a href="404.html" class="link-box">Project Dashboard</a>
      <a href="404.html" class="link-box">Internal Docs</a>
      <a href="404.html" class="link-box">Request Time Off</a>
      <a href="404.html" class="link-box">IT Support</a>
    </div>
  </div>

  <div id="popup" class="popup">
    <p><strong>WARNING:</strong> Your TimeTrack software version is outdated. Please upgrade immediately. Older versions may be unstable.</p>
    <button onclick="document.getElementById('popup').style.display='none'">No</button>
    <button onclick="window.location.href='update-404.html'">Yes</button>
  </div>
</body>
</html>
