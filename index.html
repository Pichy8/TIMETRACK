<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimeTrack Corporation - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #1a1a1a;
      color: #f5f5f5;
      overflow: hidden;
    }

    .static {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      background-size: cover;
      opacity: 0.025;
      z-index: -1;
    }

    .glitch {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 1px,
        rgba(255, 255, 0, 0.05) 2px
      );
      animation: flicker 2s infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.3; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    .logo-img {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
    }

    .logo {
      font-size: 3rem;
      color: #f5c518;
      text-shadow: 2px 2px 0 #000;
      margin-bottom: 0.25rem;
      transition: 0.2s ease;
    }

    .logo:hover {
      animation: logoGlitch 0.3s steps(2, end) 2;
    }

    @keyframes logoGlitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 1px); }
      40% { transform: translate(3px, -1px); }
      60% { transform: translate(-1px, 2px); }
      80% { transform: translate(1px, -2px); }
      100% { transform: translate(0); }
    }

    .slogan {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    h1 {
      color: #f5c518;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 0 #000;
    }

    input {
      width: 300px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      background: #1a1a1a;
      color: #fff;
      border-bottom: 2px solid #f5c518;
      font-size: 1rem;
    }

    button {
      width: 300px;
      padding: 0.5rem;
      background-color: #f5c518;
      color: #1a1a1a;
      border: 2px solid #000;
      cursor: pointer;
      font-weight: bold;
      text-shadow: 1px 1px 0 #000;
    }

    button:hover, input:hover {
      outline: none;
    }

    #error {
      color: #ff4444;
      margin-top: 0.5rem;
      text-align: center;
    }

    .help-link {
      color: #f5c518;
      font-size: 0.85rem;
      text-align: center;
      display: block;
      margin-top: 1rem;
      text-shadow: 1px 1px 0 #000;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="static"></div>
  <div class="glitch"></div>
  <div class="container">
    <img src="logo.png" alt="TimeTrack Logo" class="logo-img">
    <div class="logo">TimeTrack Corporation</div>
    <div class="slogan">Building the future, From the past.</div>
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username" onmouseover="playHoverSound()" />
    <input type="password" id="password" placeholder="Password" onmouseover="playHoverSound()" />
    <button onclick="login()" onmouseover="playHoverSound()">Access</button>
    <div id="error"></div>
    <span class="help-link">If you have forgotten your login information, please contact your head of department to get a replacement.</span>
  </div>
  <audio id="bgm" src="background-music.mp3" autoplay loop></audio>
  <audio id="errorSound" src="error.mp3"></audio>
  <audio id="hoverSound" src="hover.mp3"></audio>
  <script>
    const correctUsername = "Hamilton Tempus";
    const correctPassword = "TimeTrack";

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === correctUsername && pass === correctPassword) {
        window.location.href = "secret.html";
      } else {
        document.getElementById('error').textContent = "ACCESS DENIED";
        document.getElementById('errorSound').play();
      }
    }

    function playHoverSound() {
      const audio = document.getElementById('hoverSound');
      audio.currentTime = 0;
      audio.play();
    }
  </script>
</body>
</html>
